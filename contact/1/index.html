<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SplineCloud | Contact</title>

  <!-- Bootstrap core CSS -->
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../vendor/simple-line-icons/css/simple-line-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="../../device-mockups/device-mockups.min.css">

  <!-- Custom styles for this template -->
  <link href="../../css/new-age.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../../img/favicon.png"/>

</head>

<body id="page-top">
  <header class="contacthead">
    <nav class="navbar navbar-light pt-3" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" id="logotop" href="../../#page-top">
          <img src="../../img/sc-logo.png" class="mt-n2" id="sclogo" alt="SplineCloud logo">
          <span class="mt-n2 px-2">SplineCloud</span>
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="mx-auto mt-6">

            <div class="section-heading text-left my-5">
              <h2>Leave us a message and we will reach you shortly</h2>
            </div>

            <form method="post" action="https://formsubmit.co/vadym@splinecloud.com" id="mailform">
              <div class="row d-flex creds">
                <div class="col-lg-4 col-md-6 pb-2">
                  <input type="text" name="name" placeholder="Name" class="my-3"/>
                  <br>
                  <input type="text" name="subject" placeholder="Subject" data-validation="email" class="my-3"/>
                  <br>
                  <input type="text" name="email" placeholder="Email" data-validation="email" class="my-3"/>
                </div>
                <div class="col-lg-5 col-md-6 pt-2" id="msg-wrap">
                  <textarea name="message" placeholder="Message" id="message"></textarea>
                </div>
              </div>

              <div class="row my-5">
                <div class="col-4 text-left pb-6" id="msg-wrap">
                  <input type="submit" class="btn btn-primary btn-xl js-scroll-trigger" value="Submit" id="send-msg" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <footer>
    <div class="container">
      <p>&copy; SplineCloud 2021. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="../../vendor/jquery/jquery.min.js"></script>
  <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="../../js/new-age.min.js"></script>



</body>

</html>
